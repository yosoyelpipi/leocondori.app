    <script language="javascript">
      $(document).ready(function() {
       $().ajaxStart(function() {
        $('#loading').show();
        $('#result').hide();
        }).ajaxStop(function() {
        $('#loading').hide();
        $('#result').fadeIn('slow');
        });
      $('#form, #fat, #fo3').submit(function() {
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: $(this).serialize(),
            success: function(data) {
                $('#result').html(data);
            }
        })  
        return false;
         }); 
        })  
    </script>
